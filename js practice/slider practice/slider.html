<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider gujarat tourism</title>
    <style>
        body{
            /* background-color:transparent; */
        }
        
      .slider-img {
        width: 1000px;
        display: block;
        margin: 0 auto;
      }
      .slideranimation{
            animation:slideranim 3s;
            /* position: relative; */
        }
        @keyframes slideranim {
            0%{ transform: rotate(90deg) scale(0); }
            
            100%{transform: rotate(360deg) scale(1);}
        }

    </style>
  </head>
  <body>
    <img
      src="./Rani-Ki-Vav-Banner.jpg"
      alt="Rani-Ki-Vav-Banner.jpg"
      class="slider-img"
    />
    <img
      src="./Sasan-Gir-Banner.png"
      alt="Sasan-Gir-Banner.png"
      class="slider-img"
    />
    <img src="./SOU-Banner.jpg" alt="SOU-Banner.jpg" class="slider-img" />
    <img
      src="./Sun-Temple-Banner.jpg"
      alt="Sun-Temple-Banner.jpg"
      class="slider-img"
    />
    <!-- java script slider   -->
    <script>
      SliderImgs = document.getElementsByClassName("slider-img");
      console.log(SliderImgs);
      let counter = 0;
      function slider(params) {
        for (let index = 0; index < SliderImgs.length; index++) {
          // const element = array[index];
          console.log(SliderImgs[index]);
          SliderImgs[index].style.display = "none";
          SliderImgs[index].classList.remove("slideranimation")
        }
        if (counter >= SliderImgs.length) {
            counter = 0;
        }
        console.log("counter", counter);
        console.log("element", SliderImgs[counter]);
        console.log("element", SliderImgs[counter].classList);
        SliderImgs[counter].style.display = "block";
        SliderImgs[counter].classList.add("slideranimation")

        counter++;
        setTimeout(slider, 5000);
      }
      slider();
    </script>
  </body>
</html>
