<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>
   <script>
    // let a =5
    for (let n = 1; n <= 5; n++) {
      for (let num = 1; num <= 5; num++) {
        if (n===1 || n===5) {
          document.write("n")
        } else {
          if (num===1 || num===5) {
            document.write("y")
          } else {
            document.write("x")
          }
        }
      }
      document.write("<br>")
    }
   </script>
      
</body>
</html>
