<body>
    <!-- customizeble lader pattern craeate -->
    <script>
        let n=prompt("enter number draw a pattern")
        n=parseInt(n)
        console.log(typeof n);
        for (let index = 0; index < n; index++) {
                for (let a = 0; a <=index; a++) {
                    document.write("  *  ")
                }
                document.write("<br>")
        }
    </script>
