<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number</title>
</head>

<body>
    <script>
        //prime number from 1 to 100
        let i, j, isPrime, sqrt;
        for (i = 0; i <= 100; i++) {
            isPrime = true;
            sqrt = Math.sqrt(i);
            for (j = 2; j <= sqrt; j++) {
                if (i % j == 0) {
                    isPrime = false
                    break;
                }
            }
            if (isPrime) {
                document.write(i + "<br>");
            }
        }

    </script>
</body>

</html>
