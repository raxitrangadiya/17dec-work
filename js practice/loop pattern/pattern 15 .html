<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern </title>
</head>
<body>
<script>
 let num = prompt("enter a numer")
    for (let i = 0; i <num; i++) {        
        for (let h = 0; h <num-i; h++) {
            document.write("&nbsp;&nbsp;"); 
        }
        for (var k = 1; k <= i; k++) { 
                 document.write("*") 
             } 
       
        document.write("<br>")
    }
</script>
</body>
</html>
