<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task date:14-04-2023</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Total,Average,Gradaing,Percentage Calculator </h1>
    <div class="page">
      <div class="col-50">
        <form action="" method="post">
          <table id="student-data">
            <thead>
              <tr>
                <td><label for="subject">SUBJECT:</label></td>
                <td><label for="marks">MARKS:</label></td>
              </tr>
            </thead>
            <tr>
              <td> <label for="maths:">Maths:</label></td>
              <td><input id="maths" type="number" placeholder="enter your marks"></td>
            </tr>
            <td> <label for="gujrati:">Gujrati:</label></td>
            <td><input id="gujrati" type="number" placeholder="enter your marks"></td>
            </tr>
            <td> <label for="english:">English:</label></td>
            <td><input id="english" type="number" placeholder="enter your marks"></td>
            </tr>
            <td> <label for="hindi:">Hindi:</label></td>
            <td><input id="hindi" type="number" placeholder="enter your marks"></td>
            </tr>
            <tr>
              <td colspan="2"><input id="btn"  type="button" value="  SUBMIT TO GET YOUR RESULT"></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="result col-50">
        <div id="total"></div>
        <div id="average"></div>
        <div id="grading"></div>
        <div id="percentage"></div>
        <div id="results"></div>
      </div>
    </div>
  </div>
<script src="./js.js"></script>
</body>

</html>
